<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="HomePage.html" class="login-logo"><img class="logo" src="./Assets/logo-placeholder-300x210.jpg" alt="logo placeholder"></a>
      </div>
      <div class="content">
        <div class="login-form">
          <label for="login">Login:</label>
          <input type="text" id="login" name="login" placeholder="Usuário"/>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="E-mail"/>
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" placeholder="Senha"/>
          <button type="button" name="criar conta">Criar conta</button>
          <a href="LoginPage.html">Já possui uma conta?</a>
        </div>
      </div>
    </div>
  </body>
</html>
