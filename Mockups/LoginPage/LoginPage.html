<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Entrar ou cadastrar-se</title>
    <link rel="stylesheet" href="../HomePage/HomePage.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="logo" src="../Assets/logo-placeholder-300x210.jpg" alt="logo placeholder">
        <button type="button" name="go back">Voltar à página inicial</button>
      </div>
      <div class="content">
        <div class="login-form">
          <label for="login">Login:</label>
          <input type="text" id="login" name="login" placeholder="Usuário ou e-mail"/>
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" placeholder="Senha"/>
          <button type="button" name="fazer login">Entrar</button>
          <a href="#">Não possui uma conta?</a>
        </div>
      </div>
    </div>
  </body>
</html>
