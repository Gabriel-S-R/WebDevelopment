<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Seu Carrinho</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="HomePage.html"><img class="logo" src="./Assets/logo-placeholder-300x210.jpg" alt="Logo placeholder"></a>
        <div class="search-bar-container">
          <label for="search-bar">Pesquisa</label>
          <input type="text" id="searchBar" name="searchBar" placeholder="Algum item interessante"/>
          <button type="submit" name="button"><img class="lupa" src="./Assets/lupa.png" alt="Lupa"></button>
        </div>
        <a href="LoginPage.html" class="change-page">Entrar/Cadastrar</a>
      </div>
      <div class="cart">
        <p class="cart-item">Meu carrinho:</p>
        <div class="cart-item-container">
          <p class="cart-item"><strong>Descrição do produto</strong></p>
          <p class="cart-item"><strong>Quantidade</strong></p>
          <p class="cart-item"><strong>Preço</strong></p>
        </div>
      </div>
    </div>
  </body>
</html>
