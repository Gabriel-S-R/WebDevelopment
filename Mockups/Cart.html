<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Seu Carrinho</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="HomePage.html"><img class="logo" src="./Assets/logo.png" alt="Logo placeholder"></a>
        <div class="search-bar-container">
          <label for="search-bar">Pesquisa</label>
          <input type="text" id="search-bar" name="search-bar" placeholder="Algum item interessante"/>
          <button type="submit" name="button"><img class="lupa" src="./Assets/lupa.png" alt="Lupa"></button>
        </div>
        <a href="LoginPage.html" class="change-page">Entrar/Cadastrar</a>
      </div>
      <div class="cart">
        <div class="cart-item-container">
          <ul>
            <li><strong>Imagem do produto</strong></li>
            <li><strong>Descrição do produto</strong></li>
            <li><strong>Quantidade</strong></li>
            <li><strong>Preço</strong></li>
          </ul>
          <ul>
            <li><img src="Assets/tv.png" alt="tv"></li>
            <li>Smart TV Android LED 32</li>
            <li>
              <label for="quantidade">Quantidade</label>
              <input type="number" name="quantidade" id="quantidade" value="1">
            </li>
            <li>R$1900,00</li>
          </ul>
        </div>
        <button type="button" name="finalizar" class="finalizar-button">Finalizar a compra</button>
      </div>
    </div>
  </body>
</html>
